<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Registration Form</title>
  <style>
    /* Style the form container */
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
    }

    /* Style the form labels */
    label {
      display: block;
      margin-bottom: 10px;
    }

    /* Style the form input fields */
    input[type=text], input[type=email], textarea, input[type=date] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      resize: vertical;
    }

    /* Style the form submit button */
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style the form submit button on hover */
    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Volunteer Registration Form</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="date">Date of Availability:</label>
      <input type="date" id="date" name="date" required>

      <label for="interests">Interests and Skills:</label>
      <textarea id="interests" name="interests" placeholder="Enter your interests and skills" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
